server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/videodb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicTypeRegistry: TRACE

management:
  endpoints:
    web:
      exposure:
        include: prometheus
